<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Vue.js | PART I</title>
</head>
<body>
  <h1>PART I</h1>
  <div id="app"> 
    <h2>{{message}}</h2>
  </div>
  <hr> 
  <div id="app-2">
    <span v-bind:title="message">
      Passez votre souris sur moi pendant quelques secondes
      pour voir mon titre lié dynamiquement !
    </span>
  </div>
  <hr> 
  <div id="app-3">
    <p v-if="seen">Maintenant vous me voyez</p>
  </div>
  <hr>
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  <hr>
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Message retourné</button>
  </div>
  <hr>
  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>
  <br>
  <hr>
  <br>
  <!-- COMPONENTS -->
  <div id="app-7">
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>

  <aside>
    <a href="partII.html">NEXT</a>
  </aside>
</body>

<script>
  var app = new Vue({
    el: '#app', 
    data: {
      message: 'HELLO VUE !'
    }
  });

  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: 'Vous avez affiché cette page le ' + new Date().toLocaleString()
    }
  })

  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })

  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        { text: 'Apprendre JavaScript' },
        { text: 'Apprendre Vue' },
        { text: 'Créer quelque chose de génial' }
      ]
    }
  })

  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Vue.js !'
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('') 
        // split('') récupère chaque char
        // reverse() transpose chaque caractère, le premier devient le dernier et vice versa
        // join('') relie les mots (qui avaient été divisés en char par split) et les concatène ac les espaces
      }
    }
  })

  var app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hello Vue !'
    }
  })

  // COMPONENTS 

  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}, {{ todo.cat }}</li>'
  })

  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        { id: 0, text: 'Légumes', cat: '(Légumes)'},
        { id: 1, text: 'Fromage', cat: '(Produits laitiers)' },
        { id: 2, text: 'Chocolat', cat: '(Sucreries)' }
      ]
    }
  });
</script>
</html>
